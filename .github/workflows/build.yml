name: Build ZMK firmware
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "keymap-drawer/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo (your repo)
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build gperf ccache dfu-util device-tree-compiler wget python3-pip cmake libncurses-dev

      - name: Install west and python dependencies
        run: |
          pip3 install --upgrade west
          west init -l zmk/app
          west update
          west zephyr-export
          pip3 install -r zmk/app/zephyr/scripts/requirements.txt

      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.4/zephyr-sdk-0.16.4_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.4_linux-x86_64.tar.xz
          mv zephyr-sdk-0.16.4 ~/zephyr-sdk
          ~/zephyr-sdk/setup.sh -t all -c

      - name: Set Zephyr SDK environment
        run: |
          echo "ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk" >> $GITHUB_ENV
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV

      - name: Clone ZMK firmware
        run: |
          git clone https://github.com/zmkfirmware/zmk.git zmk
          cd zmk
          west init -l app
          west update
          west zephyr-export

      - name: Build Left
        run: |
          cd zmk
          west build -s app -b xsplit_left -- -DZMK_CONFIG="${{ github.workspace }}"

      - name: Build Right
        run: |
          cd zmk
          west build -s app -b xsplit_right -- -DZMK_CONFIG="${{ github.workspace }}"
